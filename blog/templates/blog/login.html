<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <title>个人博客登陆</title>
    <script src="{% static "js/alexjslib.js" %}">
        Jquery(document).ready(logincheck($))
    </script>
</head>
<body>
    <form  method="post" role="form" id="login" >
       {% csrf_token %}
        <div class="login-header">
            <p>欢迎登陆alex的博客</p>
        </div>


        <div class="form-group">
            <label class="control-label" for="username">用户名</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label class="control-label" for="password">密码</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label class="control-label" for="captcha">验证码</label>
            {{ form.captcha }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark  btn-block text-left">
{#							<i class="fa-lock"></i>#}
                登陆
            </button>
        </div>
       <span style="float: right;margin-top: -10px;">
           <a href="" style="color:#fff;text-decoration:none;">没有账号,去<span style="color: green">注册</span></a>
       </span>
       <span style="float: right;"><a href="#" style="color:#fff;;text-decoration:underline;">忘记密码？</a></span>

    </form>
</body>
</html>
